<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <div>
        <!-- Table tag is used to display table in HTML -->
        <!-- TR stands for table row -->
        <!-- TD stands for table data -->
        <!-- TH stands  for table header -->

        <table>

                <caption>MAX SCORE OF PLAYERS</caption>
                <tr>

                    <th>PLAYER NAME</th>
                    <th> PLAYER NUMBER </th>
                    <!-- <th>MAX SCORE</th> -->
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>1</td>
                    <td>Virat</td>

                    <td>205</td>
                </tr>

                <tr>
                    <td>2</td>

                </tr>

                <tr>
                    <td>3</td>
                    <td>Shardul</td>

                    <td>100</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
