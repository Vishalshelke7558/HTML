<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- form tag is used to collect the information form the user -->
    <div>
        <!-- action supply our informaion to the backend -->
        <h1>Travel form for our trip</h1>
        <form action="form.php">

            <!-- input is use to take input from user it may be text number file or submit button -->
            <!-- placeholder is text initially in the table -->
            <input type="text" placeholder="Entre your name">
            <br>

            <!-- radio input is used for multiple options -->
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> section A
                <br>
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> section B
                <br>
            </label>
            <label for="sectionidc">
                <input type="radio" value="section c" name="section" id="sectionidc"> section C
                <br>
            </label>


            <!-- checkbox -->
            <input type="checkbox" id=foodcanteen class="red" name="canteen">
            <label for="foodcanteen">Want food canteen card</label>
            <br>

            <!-- textarea is used for long answer -->
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="why you join"></textarea>
            <br>

            <!-- select element is use for many options -->
            <select name="car" id="car">
                <option value="no_car">select your car</option>
                <option value="omni">BMW</option>
                <option value="omni">AUDI</option>
                <option value="omni">MARUTI_800</option>
                <option value="omni">NANO</option>
            </select>

        </form>
    </div>

</body>

</html>
